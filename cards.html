<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Event Cards</h2>
    <div class="row">
      <!-- Card Example -->
      <div class="col-md-4">
        <div class="card">
          <img src="event1.jpg" class="card-img-top" alt="Event 1">
          <div class="card-body">
            <h5 class="card-title">Event Title 1</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go to event</a>
          </div>
        </div>
      </div>

      <!-- Card Example -->
      <div class="col-md-4">
        <div class="card">
          <img src="event2.jpg" class="card-img-top" alt="Event 2">
          <div class="card-body">
            <h5 class="card-title">Event Title 2</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go to event</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
