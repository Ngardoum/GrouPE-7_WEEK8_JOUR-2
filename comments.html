<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comments</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Comments</h2>
    <!-- Comment Example -->
    <div class="media mb-4">
      <img src="avatar.jpg" class="mr-3" alt="Avatar" style="width: 64px; height: 64px;">
      <div class="media-body">
        <h5 class="mt-0">John Doe</h5>
        <p>This is an example comment. The content of the comment goes here.</p>
        <small class="text-muted">Posted 3 hours ago</small>
      </div>
    </div>

    <!-- Comment Form -->
    <form>
      <div class="form-group">
        <label for="comment">Leave a Comment</label>
        <textarea class="form-control" id="comment" rows="3" placeholder="Write your comment here..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Comment</button>
    </form>
  </div>
</body>
</html>
